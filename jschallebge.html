<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>JS Challenge</title>
    </head> 
    <body>
	<div style="text-align:center">
	<button id="rock" onclick="Rock()">Rock</button><button id="Paper" onclick="Paper()">Paper</button><button id="Scissors" onclick="Scissors()">Scissors</button>
	<p id="output"></p>
	</div>
		<script>
		function Rock(){
		const x =  Math.floor(Math.random() * 10); //randomizer
		if(x <= 3){
		document.getElementById('output').innerHTML = "Rock and Rock crumble eachother... Lets call it a draw.";
		}else if(x >= 6){
		document.getElementById('output').innerHTML = "Paper covers Rock, you lose.";
		}else {
		document.getElementById('output').innerHTML = "Rock breaks Scissors, you win!!";
		}
		}
		function Paper(){
		const x =  Math.floor(Math.random() * 10); //randomizer
		if(x <= 3){
		document.getElementById('output').innerHTML = "Paper covers Rock, you win!!";
		}else if(x >= 6){
		document.getElementById('output').innerHTML = "Paper and paper doesnt really do anything... Lets call it a draw.";
		}else {
		document.getElementById('output').innerHTML = "Scissors cuts Paper, you lose.";
		}
		}
		function Scissors(){
		const x =  Math.floor(Math.random() * 10); //randomizer
		if(x <= 3){
		document.getElementById('output').innerHTML = "Rock breaks Scissors, you lose.";
		}else if(x >= 6){
		document.getElementById('output').innerHTML = "Scissors cuts Paper, you win!!";
		}else {
		document.getElementById('output').innerHTML = "Scissors and Scissors probably sharpen eachother... Lets call it a draw.";
		}
		}
		</script>
